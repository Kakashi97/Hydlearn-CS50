{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="d-flex py-5">
    <div class="form-signin m-auto">
        <form action="/login" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
        
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
              <label>Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
              <label>Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-3 mb-4" type="submit">Sign in</button>
        </form>
        <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}"><span style="text-decoration: underline; font-weight: bold;">Sign Up</span></a></p>
    </div>
</div>
{% endblock %}
