<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block links %}{% endblock %}
  <title>{% block title%}{% endblock %}</title>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
      <div class="col-md-2 mb-2  mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none" id="HydLearn">HydLearn</a>
      </div>
      {% if session["user_id"] %}
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/courses" class="nav-link px-2">Courses</a></li>
        <li><a href="/forums" class="nav-link px-2">Forums</a></li>
      </ul>
      <div class="col-md-4 text-end">
        {% block username %}{% endblock %}
        <a class="btn btn-danger" href="/logout">Log Out</a>
      </div>
      {% else %}
      <div class="col-12 col-sm text-center text-sm-end col-md-auto mb-md-0">
        <a class="btn btn-outline-primary me-2" href="/login">Log In</a>
        <a class="btn btn-primary" href="/register">Sign Up</a>
      </div>
      {% endif %}
    </header>
  </div>
  <main >
    {% block main %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}    
</body>
</html>
