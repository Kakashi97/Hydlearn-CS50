{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
<div class="d-flex">
    <div class="form-signin m-auto">
        <form action="/register" method="post">
            <h3 class="h3 mb-3 mt-2 fw-normal text-center">Please sign up</h3>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" name="accountName" placeholder="Your Name" required>
                <label>Full Name</label>
            </div>
            <div class="form-floating mb-2">
              <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
              <label>Email address</label>
            </div>
            <div class="form-floating mb-2">
                <select class="form-select" name="accountType" required>
                  <option disabled selected value="">&nbsp;</option>
                  <option value="learner">Learner</option>
                  <option value="instructor">Instructor</option>
                </select>
                <label>Account Type</label>
            </div>
            <div class="form-floating mb-2">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
              <label>Password</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" name="confirmationPassword" placeholder="Password" required>
                <label>Password (again)</label>
            </div>
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
              <label class="form-check-label" for="flexCheckDefault">
                I agree with <span style="text-decoration: underline; font-weight: bold;">Terms of Use</span> and <span style="text-decoration: underline; font-weight: bold;">Privacy Policy</span>
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign up</button>
        </form>
        <p class="text-center">Already have an account? <a href="{{ url_for('login') }}"><span style="text-decoration: underline; font-weight: bold;">Log in</span></a></p>
    </div>
</div>
{% endblock %}
